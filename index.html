<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="modal-container">
        <h2>Welcome</h2>
        <button id="openModal">Click Me to Reveal</button>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="accordion">
                    <button class="accordion-button">What is HTML?</button>
                    <div class="accordion-content">
                        <p>HyperText Markup Language.</p>
                    </div>
                    <button class="accordion-button">What is CSS?</button>
                    <div class="accordion-content">
                        <p>Cascading Style Sheets</p>
                    </div>
                    <button class="accordion-button">Expand JS.</button>
                    <div class="accordion-content">
                        <p>JavaScript.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="modal.js"></script>
</body>
</html>
